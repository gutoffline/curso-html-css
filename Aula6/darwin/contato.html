    <h2>Contato</h2>
    <form action="mailto:guto.rxavier@sp.senac.br" method="post" name="form_contato" id="form_contato">
      <p>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" />
      </p>
      <p>
        <label for="email">E-mail:</label>
        <input type="text" name="email" id="email" />
      </p>
      <p>
        <label for="tipo">O que deseja:</label>
        <select name="tipo" id="tipo">
          <option value="Reclamar">Reclamar</option>
          <option value="Sugerir" selected="selected">Sugerir</option>
          <option value="Ajudar">Ajudar</option>
        </select>
      </p>
      <p>Como nos conheceu:</p>
      <p>
        <label>
          <input type="che" name="ComoConheceu" value="Jornal" id="ComoConheceu_0" />
        Jornal</label>
        <br />
        <label>
          <input type="radio" name="ComoConheceu" value="Revista" id="ComoConheceu_1" />
          Revista</label>
        <br />
        <label>
          <input type="radio" name="ComoConheceu" value="Internet" id="ComoConheceu_2" />
          Internet</label>
        <br />
      </p>
      <p>Quais seus interesses:</p>
      <p>
        <label>
          <input type="checkbox" name="Interesses" value="Esportes" id="Interesses_0" />
          Esportes</label>
        <br />
        <label>
          <input type="checkbox" name="Interesses" value="Literatura" id="Interesses_1" />
          Literatura</label>
        <br />
        <label>
          <input type="checkbox" name="Interesses" value="Cinema" id="Interesses_2" />
          Cinema</label>
      </p>
      <p>Deseja se cadastrar e receber notícias: 
        <input type="checkbox" name="cadastro" id="cadastro" />
        <label for="cadastro">Sim</label>
         <input type="checkbox" name="cadastro" id="cadastro2" />
         <label for="cadastro2">Não</label>
      </p>
      <p>
        <input type="reset" name="limpar" id="limpar" value="Limpar Formulário" />        
        <input type="submit" name="enviar" id="enviar" value="Enviar Formulário" />
        <br />
      </p>
